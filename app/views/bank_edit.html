<form name="userForm" class="form-horizontal row-border">
    <div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="col-sm-8">
                <a>Список банков</a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Банк</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.bank_name_base">
            </div>
            <label class="col-sm-2 control-label">Город</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.bank_city">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">БИК</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.bic_base">
            </div>
            <label class="col-sm-2 control-label">Корреспонденцский счет</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.correspondent_account_base">
            </div>
        </div>
    </div> <!-- modal-body -->

    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="save()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <button class="btn btn-danger pull-left" ng-show="data.bank_id" ng-click="delete()">Delete</button>
    </div>
</form>
