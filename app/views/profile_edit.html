<form name="userForm" class="form-horizontal row-border">
    <div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="col-sm-8">
                <a><b>Физическое лицо</b></a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">ID</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" readonly="readonly" ng-model="data.id">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Пользователь</label>
            <div class="col-sm-8">
                <users-list id="data.user_id" ng-if="data.id" readonly></users-list>
                <users-list id="data.user_id" ng-if="!data.id"></users-list>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Паспорт</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="data.passport">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Адрес подключения</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="data.address_actual">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Телефон</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.phone">
            </div>
            <label class="col-sm-2 control-label">E-Mail</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Контактный номер телефона</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.contract_number">
            </div>
            <label class="col-sm-2 control-label">Адрес регистрации</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.address_registration">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8">
                <a><b>Юридическое лицо</b></a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">ИНН</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.inn">
            </div>
            <label class="col-sm-2 control-label">КПП</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.kpp">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">ОГРН</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.ogrn">
            </div>
            <label class="col-sm-2 control-label">Фактический адрес</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.actual_address">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Юридический адрес</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.legal_address">
            </div>
            <label class="col-sm-2 control-label">Адрес для корреспонденции</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.mail_address">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Рабочий телефон</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.contact_phone">
            </div>
            <label class="col-sm-2 control-label">E-Mail для счетов</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.email_invoice">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Генеральный директор</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.director_name">
            </div>
            <label class="col-sm-2 control-label">Главный бухгалтер</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="data.chief_accountant">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8">
                <a>Банковские реквезиты</a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Рассчётный счёт</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="data.bank_account">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Банк</label>
            <div class="col-sm-8">
                <banks-list id="data.bank_id" data="data.settings.bank"></banks-list>
            </div>
            <div class="col-sm-2">
                <banks-list-add></banks-list-add>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Данные</label>
            <div class="col-sm-8">
                <textarea rows=14 class="form-control" readonly="readonly">{{ data.data }}</textarea>
            </div>
            <div class="col-sm-2">
                <json-editor data="data.data"></json-editor>
            </div>
        </div>
    </div> <!-- modal-body -->

    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="save()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <button class="btn btn-danger pull-left" ng-show="data.id" ng-click="delete()">Delete</button>
    </div>
</form>
